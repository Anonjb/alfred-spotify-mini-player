# Site wide configuration

title: Alfred Spotify Mini Player
description: "Alfred workflow to control spotify like the built-in iTunes Mini Player"
logo: logo-default.jpg # 120x120 px default image used for Twitter summary card
teaser: teaser-default.jpg # 400x250 px default teaser image used in image archive grid
locale: en_US
#url: http://localhost:4000
url: http://alfred-spotify-mini-player.com

# Jekyll configuration

sass:
    sass_dir: _sass
    style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: pygments
gems:
  - jekyll-sitemap
  - jemoji

# prose
prose:
  rooturl: "_posts"
  siteurl: "http://alfred-spotify-mini-player.com"
  media: "images"
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "noindex"
        field:
          label: "No Index"
          element: "checkbox"
          value: "true"
      - name: "comments"
        field:
          label: "Comments"
          element: "checkbox"
          value: "true"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          placeholder: "Choose Categories"
          options:
            - name: "Article"
              value: "articles"
            - name: "Blog"
              value: "blog"
      - name: "toc"
        field:
          element: "checkbox"
          label: "toc"
          value: "true"
      - name: "layout"
        field:
          label: "Layout"
          element: "text"
          value: "article"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "A awesome Headline!"
      - name: "excerpt"
        field:
          label: "Excerpt"
          element: "text"
          value: "the excerpt"

